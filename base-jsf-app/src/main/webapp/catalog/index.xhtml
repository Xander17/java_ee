<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:include src="/WEB-INF/header.xhtml">
    <ui:param name="pageTitle" value="Каталог"/>
</ui:include>
<h:body>
    <h1 align="center">Каталог</h1>

    <h:form id="catalogForm">
        <div align="center">
            <h:commandLink value="Добавить товар" action="#{catalogController.createProduct()}"/>
        </div>
        <br/>
        <div align="center">
            <h:dataTable value="#{catalogController.getAllProducts()}" var="product">
                <h:column>
                    <f:facet name="header">Артикул</f:facet>
                    <h:outputText value="#{product.id}">
                        <f:convertNumber minIntegerDigits="8" pattern="########"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Название</f:facet>
                    <h:commandLink value="#{product.name}" action="#{catalogController.showProduct(product)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Описание</f:facet>
                    #{product.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Цена</f:facet>
                    <h:outputText value="#{product.price}">
                        <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">В корзину</f:facet>
<!--                    <h:inputText p:type="number" value="1" id="quantity" required="true" binding="#{input1}">-->
<!--                        <f:validateLongRange minimum="1"/>-->
<!--                    </h:inputText>-->
                    <h:commandButton value="В корзину" action="#{catalogController.addToCart(product)}">
                        <f:ajax event="click" render="cartMenu quantity"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Редактирование</f:facet>
                    <h:commandButton value="Изменить" action="#{catalogController.editProduct(product)}"/>
                    <h:commandButton value="Удалить" action="#{catalogController.deleteProduct(product)}">
                        <f:ajax event="click" render="catalogForm"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</h:body>
<ui:include src="/WEB-INF/footer.xhtml"/>
</html>

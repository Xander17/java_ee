<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:include src="/WEB-INF/header.xhtml">
    <ui:param name="pageTitle" value="Каталог"/>
</ui:include>
<h:body>
    <h1 align="center">Каталог</h1>
        <div align="center">
            <h:form>
                <h:commandButton value="Добавить товар" action="#{catalogController.createProduct()}"
                                 styleClass="cmd-button"/>
            </h:form>
        </div>
        <br/>
        <div align="center">
            <h:form id="catalogForm">
                <h:dataTable value="#{catalogController.getAllProducts()}" var="product" styleClass="products-table"
                             columnClasses="col-id,col-name,col-desc,col-price,col-cart,col-edit">
                    <h:column>
                        <f:facet name="header">Артикул</f:facet>
                        <h:outputText value="#{product.id}">
                            <f:convertNumber minIntegerDigits="8" pattern="########"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Название</f:facet>
                        <h:commandLink value="#{product.name}" action="#{catalogController.showProduct(product)}"
                                       styleClass="product-link"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Описание</f:facet>
                        <h:outputText value="#{product.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Цена</f:facet>
                        <h:outputText value="#{product.price}">
                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Количество</f:facet>
                        <h:panelGroup styleClass="flex-cell" id="qty-cell">
                            <h:inputText p:type="number" value="#{catalogController.defaultValue}" required="true" styleClass="quantity-input"
                                         name="quantity" id="quantity" autocomplete="off"/>
                            <h:commandLink
                                    action="#{catalogController.addToCart(product,component.parent.children.get(0).clientId)}">
                                <h:graphicImage library="images" name="cart-empty-512.png" styleClass="image-button"/>
                                <f:ajax event="action" render="cartMenu qty-cell"/>
                            </h:commandLink>
                        </h:panelGroup>
                    </h:column>
                    <h:column>
                        <f:facet name="header"/>
                        <h:panelGroup styleClass="flex-cell">
                            <h:commandLink action="#{catalogController.editProduct(product)}">
                                <h:graphicImage library="images" name="write-512.png" styleClass="image-button"/>
                            </h:commandLink>
                            <h:commandButton action="#{catalogController.deleteProduct(product)}">
                                <h:graphicImage library="images" name="cross-24-512.png" styleClass="image-button"/>
                                <f:ajax event="action" render="catalogForm"/>
                            </h:commandButton>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
</h:body>
<ui:include src="/WEB-INF/footer.xhtml"/>
</html>

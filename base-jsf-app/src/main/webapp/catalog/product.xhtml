<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="/WEB-INF/header.xhtml">
    <ui:param name="pageTitle" value="#{catalogController.product.name}"/>
</ui:include>
<h:body>
    <h1 align="center"><h:outputText value="#{catalogController.product.name}"/></h1>
    <div align="center">
        <table class="productview-table">
            <tr>
                <td class="col-label"><h:outputLabel value="Артикул" for="id"/></td>
                <td class="col-value"><h:outputText id="id" value="#{catalogController.product.id}">
                    <f:convertNumber minIntegerDigits="8" pattern="########"/>
                </h:outputText></td>
            </tr>
            <tr>
                <td class="col-label"><h:outputLabel value="Название товара" for="name"/></td>
                <td class="col-value"><h:outputText id="name" value="#{catalogController.product.name}"/></td>
            </tr>
            <tr>
                <td class="col-label"><h:outputLabel value="Описание товара" for="description"/></td>
                <td class="col-value"><h:outputText id="description"
                                                    value="#{catalogController.product.description}"/></td>
            </tr>
            <tr>
                <td class="col-label"><h:outputLabel value="Цена" for="price"/></td>
                <td class="col-value"><h:outputText id="price" value="#{catalogController.product.price}">
                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                </h:outputText></td>
            </tr>
            <tr>
                <td colspan="2"><br/></td>
            </tr>
            <h:form>
                <tr>
                    <td class="col-label"><label for="quantity">Кол-во</label></td>
                    <td class="col-value">
                        <h:panelGroup styleClass="flex-cell" id="qty-cell">
                            <input type="number" value="1" name="quantity" id="quantity" class="quantity-input"/>
                            <h:commandLink
                                    action="#{catalogController.addToCart(catalogController.product)}">
                                <h:graphicImage library="images" name="cart-empty-512.png" styleClass="image-button"/>
                                <f:ajax event="action" render="cartMenu"/>
                            </h:commandLink>
                        </h:panelGroup>
                    </td>
                </tr>
            </h:form>
        </table>
    </div>
</h:body>
<ui:include src="/WEB-INF/footer.xhtml"/>
</html>

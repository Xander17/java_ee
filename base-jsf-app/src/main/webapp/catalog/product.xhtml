<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:include src="/WEB-INF/header.xhtml">
    <ui:param name="pageTitle" value="Товар"/>
</ui:include>
<h:body>
    <h1 align="center"><h:outputText value="#{catalogController.product.id}"/></h1>
    <table align="center">
        <tr>
            <td><h:outputLabel value="Артикул" for="id"/></td>
            <td><h:outputText id="id" value="#{catalogController.product.id}">
                <f:convertNumber minIntegerDigits="8" pattern="########"/>
            </h:outputText></td>
        </tr>
        <tr>
            <td><h:outputLabel value="Название товара" for="name"/></td>
            <td><h:outputText id="name" value="#{catalogController.product.name}"/></td>
        </tr>
        <tr>
            <td><h:outputLabel value="Описание товара" for="description"/></td>
            <td><h:outputText id="description" value="#{catalogController.product.description}"/></td>
        </tr>
        <tr>
            <td><h:outputLabel value="Цена" for="price"/></td>
            <td><h:outputText id="price" value="#{catalogController.product.price}">
                <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
            </h:outputText></td>
        </tr>
        <tr>
            <td colspan="2"><br/></td>
        </tr>
        <h:form>
            <tr>
                <td><h:outputLabel for="quantity">Кол-во</h:outputLabel></td>
                <td><h:inputText p:type="number" value="1" id="quantity" name="quantity"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h:commandButton value="Добавить в корзину"
                                     action="#{catalogController.addToCart(catalogController.product)}"/>
                </td>
            </tr>
        </h:form>
    </table>

</h:body>
<ui:include src="/WEB-INF/footer.xhtml"/>
</html>
